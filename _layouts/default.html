<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <span class="mobile btn-mobile-menu">        
      <div class="nav_container">
         <nav class="nav-menu-item" style = "float:right">
            <i class="nav-menu-item">
              <a href="/#blog" title="{{site.blog_button.description}}" class="blog-button">  {{site.blog_button.title}}
              </a>
            </i>
            {% for item in site.nav %}
                <i class="nav-menu-item">

                  <a href="{{item.url}}" title="{{item.description}}" class="btn-mobile-menu__icon">
                      {{item.title}}
                  </a>
                </i>
            {% endfor %}
          </nav>
      </div>
    </span>
    
    {% include side-panel.html %}

    <div class="content-wrapper">
        <div class="content-wrapper__inner">
            {{ content }}
            {% include footer.html %}
        </div>
    </div>
    
    {% include external.html %}

    <div id="hovertreesnow">
      <div class="hovertreehead"><br /><br />下雪了，我们去堆雪人好吗？
      </div>
      <div class="hovertreesnow">
          <img id="hewenqi" src="http://hovertree.com/texiao/js/7/hovertreesnow.jpg" art="何问起雪人" />
      </div>
      <div class="hovertreefoot">
          <audio src="http://cms.hovertree.com/hovertreesound/hovertreesnow.mp3" autoplay="autoplay"
              controls="controls"><br />您的浏览器不支持播放音乐。请用支持html5的浏览器打开,例如chrome或火狐或者新版IE等。<br />何问起
              hovertree.com<br /></audio>
          <br />
          <a href="http://hovertree.com">首页</a> <a href="http://hovertree.com/hvtart/bjae/79mtsd1t.htm">原文</a> <a
              href="http://hovertree.com/texiao/">特效</a>
      </div>
    </div>
    <script type="text/javascript" src="http://hovertree.com/texiao/js/7/hovertreesnow.js"></script>

  </body>

</html>
